<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <input type="text" disabled>
            </div>
            <div class="keys">
                <div>
                    <input class="operator" type="button" value="AC">
                    <input class="operator" type="button" value="DEL">
                    <input class="operator" type="button" value=".">
                    <input class="operator" type="button" value="/">
                </div>
                <div>
                    <input class="numbers" type="button" value="7">
                    <input class="numbers" type="button" value="8">
                    <input class="numbers" type="button" value="9">
                    <input class="operator" type="button" value="X">
                </div>
                <div>
                    <input class="numbers" type="button" value="4">
                    <input class="numbers" type="button" value="5">
                    <input class="numbers" type="button" value="6">
                    <input class="operator" type="button" value="-">
                </div>
                <div>
                    <input class="numbers" type="button" value="1">
                    <input class="numbers" type="button" value="2">
                    <input class="numbers" type="button" value="3">
                    <input class="operator" type="button" value="+">
                </div>
                <div>
                    <input class="numbers" type="button" value="00">
                    <input class="numbers" type="button" value="0">
                    <input class="operator" type="button" value="=">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
